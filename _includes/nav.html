					<ul class="inline">
						{% for link in site.navigation %}
						<li class="nav-item inline">
							{% if page.title == link.text %}
							<a class="nav-link nav-active" href="{{ site.url }}{{ link.url }}" title="{{ link.title }}">{{ link.text }}</a>
							{% else %}
							<a class="nav-link" href="{{ site.url }}{{ link.url }}" title="{{ link.title }}">{{ link.text }}</a>
							{% endif %}
						</li>
						{% endfor %}
					</ul>
